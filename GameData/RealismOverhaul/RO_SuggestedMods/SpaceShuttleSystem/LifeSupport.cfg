

@PART[ShuttleOrbiter*]:FOR[RealismOverhaul]:NEEDS[TacLifeSupport]
{
	@MODULE[ModuleFuelTanks]
	{
		@volume += 1324.2
		
		//https://science.ksc.nasa.gov/shuttle/technology/sts-newsref/sts-eclss-wcl.html#sts-eclss-water
		//Each of the four potable water tanks has a usable capacity of 74.8 kg -> 299,2 liters
		//only filled to 20 liters as on orbit water is generated by the fuel cells
		TANK
        {
            name = Water
            amount = 20
            maxAmount = 299.2
        }
		
		TANK
		{
			name = Food
            amount = 732
            maxAmount = 732
		}
		
		TANK
        {
            name = LithiumHydroxide
            amount = 100.8
            maxAmount = 100.8
        }
		
		TANK
        {
            name = Oxygen
            amount = 5000
            maxAmount = 5000
        }
		
		//https://science.ksc.nasa.gov/shuttle/technology/sts-newsref/sts-eclss-wcl.html#sts-eclss-waste
		TANK
        {
            name = WasteWater
            amount = 0
            maxAmount = 74.8
        }

        TANK
        {
            name = Waste
            amount = 0
            maxAmount = 67
        }
		
		TANK
        {
            name = CarbonDioxide
            amount = 0
            maxAmount = 5000
        }
	}
	
	!MODULE[TacGenericConverter],*{}

    MODULE
    {
        name = TacGenericConverter
        converterName = CO2 LiOH Scrubber
        tag = Life Support
        StartActionName = Start CO2 Scrubber
        StopActionName = Stop CO2 Scrubber
        conversionRate = 7.0
        GeneratesHeat = False
        UseSpecialistBonus = False

        INPUT_RESOURCE
        {
            ResourceName = CarbonDioxide
            Ratio = 0.006216
            FlowMode = STAGE_PRIORITY_FLOW
        }

        INPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 0.1
        }

        INPUT_RESOURCE
        {
            ResourceName = LithiumHydroxide
            Ratio = 0.00001189
            FlowMode = STAGE_PRIORITY_FLOW
        }

        OUTPUT_RESOURCE
        {
            ResourceName = Waste
            Ratio = 0.00003932
            DumpExcess = False
            FlowMode = STAGE_PRIORITY_FLOW
        }
    }

    //  LOX to GOX converter. Converts the liquid oxygen into gas oxygen for
    //  the life support system.

    MODULE
    {
        name = TacGenericConverter
        converterName = LOX to GOX Converter
        tag = Life Support
        StartActionName = Start LOX to GOX Converter
        StopActionName = Stop LOX to GOX Converter
        conversionRate = 6.0
        GeneratesHeat = False
        UseSpecialistBonus = False

        INPUT_RESOURCE
        {
            ResourceName = LqdOxygen
            Ratio = 0.0000154599
            FlowMode = STAGE_PRIORITY_FLOW
        }

        INPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 0.05
        }

        OUTPUT_RESOURCE
        {
            ResourceName = Oxygen
            Ratio = 0.0125104279
            DumpExcess = False
            FlowMode = STAGE_PRIORITY_FLOW
        }
    }
}

//Nicked from the Kerbalism configs

//Shuttle
//Add fuel cells for Mk3 in another patch below since SOCK places the fuel cells in another part
@PART[ShuttleOrbiter*]:NEEDS[ProfileRealismOverhaul]:AFTER[RealismOverhaul]
{
  %capsuleScrubbers = true
  %scrubberCapacity = 1.67
  %capsuleOrigin = US

  MODULE
  {
    name = ProcessController
    resource = _PressureControl
    title = N2 Pressure Controller
    desc = Use <b>Nitrogen</b> to maintain the internal atmosphere at a comfortable pressure.
    capacity = 1.67
    toggle = true
    running = true
  }

  MODULE
  {
    name = ProcessController
    resource = _AirPump
    title = Air Pump
    capacity = 1.2
    running = true
  }

  MODULE
  {
    name = ProcessController
    resource = _LOXConverter
    title = LOX to GOX Converter
    capacity = 0.6
    running = true
  }

  @MODULE[ProcessController],*
  {
    @capacity *= #$/CrewCapacity$
  }

  processConfigureExclude = true
  MODULE
  {
    name = Configure
    title = Processes
    slots = 3

    SETUP
    {
      name = Air Pump
      desc = Pumps external atmosphere into the cabin to maintan internal pressure. Only works in breathable atmospheres
      tech = crewSurvivability

      MODULE
      {
        type = ProcessController
        id_field = resource
        id_value = _AirPump
      }
    }
    SETUP
    {
      name = N2 Pressure Control
      desc = Use <b>Nitrogen</b> to maintain the internal atmosphere at a comfortable pressure.
      tech = earlyLifeSupport

      MODULE
      {
        type = ProcessController
        id_field = resource
        id_value = _PressureControl
      }
    }
    SETUP
    {
      name = LOX to GOX Converter
      desc = Heats <b>LqdOxygen</b> to breathable <b>Oxygen</b>.
      tech = earlyLifeSupport

      MODULE
      {
        type = ProcessController
        id_field = resource
        id_value = _LOXConverter
      }
    }
  }
}

//Life support for STS-78 (7 crew for 16d 21h)
@PART[ShuttleOrbiter*]:NEEDS[ProfileRealismOverhaul]:AFTER[RealismOverhaul]
{
	@description ^= :$: Supports a crew of 7 for 17 days.:

	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 11.226 // 14 - 2.774
		}
	}

	@MODULE[ModuleFuelTanks]
	{

		TANK
		{
			name = Food
			amount = 696
			maxAmount = 696
		}

		TANK
		{
			//Water is low as fuel cells provide more
			name = Water
			amount = 27.1
			maxAmount = 27.1
		}

		TANK
		{
			//Oxygen is low as Lox_to_gox provides more
			name = Oxygen
			amount = 4145
			maxAmount = 4145
		}

		TANK
		{
			//https://science.ksc.nasa.gov/shuttle/technology/sts-newsref/sts_eclss.html
			//2x 3,300 psia at 80 F with a volume of 8,181 cubic inches. Density of 236.809168 kg/m^3, result: 2x 31.75 kg = 63.5 kg
			name = Nitrogen		//Orbiter was pressurised with 80% Nitrogen
			amount = 50760
			maxAmount = 50760
		}

		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 79.22
		}

		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 293
		}
	}
}

//Replace the stock fuel cells with Kerbalism versions and remove the APU
//https://science.ksc.nasa.gov/shuttle/technology/sts-newsref/sts-eps.html
//Quote: The three fuel cells are capable of a maximum continuous output of 21,000 watts with 15-minute peaks of 36,000 watts.
@PART[ShuttleOrbiter*]:NEEDS[ProfileRealismOverhaul]:AFTER[RealismOverhaul]
{
	//Disable resource draw from the rest of the orbiter to avoid hydrolox being consumed by engines, Fuel cells can still access it
	%NoCrossFeedNodeKey = node_stack_top

	!MODULE[ModuleResourceConverter],* {}

	MODULE
	{
		name = ProcessController
		resource = _FuelCellShuttle
		title = Fuel Cell
		capacity = 21 //Max continuous output
		running = true
	}

	processConfigureExclude = true
	MODULE
	{
		name = Configure
		title = Processes
		slots = 1

		SETUP
		{
			name = Fuel Cell
			desc = A fuel cell that combines <b>Liquid Hydrogen</b> and <b>Liquid Oxygen</b>, producing <b>Water</b> as a by-product.
			tech = maturePower

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FuelCellShuttle
			}
		}
	}
	
	@MODULE[ModuleFuelTanks]
	{
		!TANK[Hydrazine] {}
	}

}

